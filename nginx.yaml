---
apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap1.yaml
  namespace: default
data:
  index.html: |
    <html>
    <h1> Welcome there! This is SP's ðŸ˜Ž webpage </h1>
    </html
---
#NGINX config file for webserver 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-html-configmap1.yaml
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
#NGINX service file

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: "http"
      port: 80
      targetPort: 80
      nodePort: 30080
